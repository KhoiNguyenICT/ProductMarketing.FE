<div nz-row class="page-head">
  <div class="page-title">
    <h1>{{page.title}}</h1>
  </div>
</div>
<div nz-row nzSpan="24">
  <div nz-col nzSpan="6">col-6</div>
  <div nz-col nzSpan="12">col-12</div>
  <div nz-col nzSpan="6">
    <nz-tabset>
      <nz-tab [nzTitle]="adsTemplate">
        <ng-template #adsTemplate>
          <div>
            <i nz-icon type="profile" theme="outline"></i>
            {{page.adsTabName}}
          </div>
        </ng-template>
        <ng-template nz-tab>
          <app-facebook-comment-ads></app-facebook-comment-ads>
        </ng-template>
      </nz-tab>
      <nz-tab [nzTitle]="postsTemplate">
        <ng-template #postsTemplate>
          <div>
            <i nz-icon type="form" theme="outline"></i>
            {{page.postsTabName}}
          </div>
        </ng-template>
        <ng-template nz-tab>
          <app-facebook-comment-ads></app-facebook-comment-ads>
        </ng-template>
      </nz-tab>
    </nz-tabset>
  </div>
</div>

<router-outlet></router-outlet>
